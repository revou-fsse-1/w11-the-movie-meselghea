<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="font-extrabold text-7xl">
          The <br />
          Movie <br />
          Watchlist
        </h1>
        <form class="space-y-4 md:space-y-6">
          <div>
            <input
              type="text"
              name="username"
              id="username"
              class="block w-full content-center my-3.5 text-black placeholder:text-black pl-[20px] border-gray-300 bg-neutral-300 text-xl p-2.5 rounded-3xl text:"
              placeholder="Username"
              required=""
            />
            <input
              type="email"
              name="email"
              id="email"
              class="block w-full content-center my-3.5 text-black placeholder:text-black pl-[20px] border-gray-300 bg-neutral-300 text-xl p-2.5 rounded-3xl text:"
              placeholder="Email"
              required=""
            />
              <input
                type="password"
                name="password"
                id="password"
                class="block w-full content-center my-3.5 text-black placeholder:text-black pl-[20px] border-gray-300 bg-neutral-300 text-xl p-2.5 rounded-3xl"
                placeholder="Password"
                required=""
              />
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                class="block w-full content-center my-3.5 text-black placeholder:text-black pl-[20px] border-gray-300 bg-neutral-300 text-xl p-2.5 rounded-3xl"
                placeholder="Confirm Password"
                required=""
              />
              <button
                onclick="register()"
                type="button"
                class="my-4 w-full text-white bg-sky-400 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 text-xl px-5 py-2.5 text-center rounded-3xl"
              >
                Register
              </button>
              <div class="ml-3 text-sm text-center">
                <label for="member" class="text-gray-500 dark:text-gray-300"
                  >Already have an account?</label
                >
                <a
                  href="../index.html"
                  class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
                >
                  Login</a
                >
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="/src/register/register.js"></script>
</html>
