<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="overflow-x-hidden">
    <!--header--->
    <header
      class="flex items-center justify-between max-w-screen-xl py-6 mx-auto max-md:m-8"
    >
      <!--H1 : The Movie Watchlist-->
      <div>
        <h1 class="flex-none text-3xl font-bold">
          The <br />
          Movie <br />
          Watchlist
        </h1>
      </div>
      <!--Search bar-->
      <!-- component -->
      <div class="w-1/3">
        <div
          class="relative flex items-center w-full h-12 ml-auto overflow-hidden md:aspect-auto rounded-2xl bg-neutral-300 focus-within:shadow-lg"
        >
          <div class="grid w-12 h-full text-black place-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="black"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
          <input
            type="text"
            id="search"
            class="w-full pr-2 text-sm text-black outline-none bg-neutral-300 peer"
            placeholder="Search a movie or a series"
          />
        </div>
      </div>
      <!--watchlist-->
        <div class="">
          <a href="/src/watchlistpage/watchlistpage.html">
            <button
              class="inline-flex items-center px-4 py-2 font-bold text-gray-800 bg-gray-300 rounded-2xl hover:bg-gray-400"
            >
              <svg
                class="w-4 h-4 mr-2 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 384 512"
              >
                <path
                  d="M0 48C0 21.5 21.5 0 48 0l0 48V441.4l130.1-92.9c8.3-6 19.6-6 27.9 0L336 441.4V48H48V0H336c26.5 0 48 21.5 48 48V488c0 9-5 17.2-13 21.3s-17.6 3.4-24.9-1.8L192 397.5 37.9 507.5c-7.3 5.2-16.9 5.9-24.9 1.8S0 497 0 488V48z"
                />
              </svg>
              <span class="max-md:hidden">Watchlist</span>
            </button>
          </a>
      </div>
    </header>
  </div>
</header>
</header>
<main>
  <div class="flex flex-row-reverse">
    <button
      id="watchlist"
      class="border flex text-black text-sm font-bold bg-[#D9D9D9] p-2 px-4 rounded-3xl sm:items-center sm:font-light"
    >
      <svg
        width="17"
        height="21"
        viewBox="0 0 19 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M1.15665 22.355L1.15358 22.3533C1.1073 22.3272 1.06875 22.2894 1.0419 22.2436C1.01514 22.1979 1.00095 22.146 1.00075 22.0931V3.02821V3.01694L1.0005 3.00568C0.988859 2.48931 1.18117 1.98916 1.53577 1.61361C1.88678 1.24186 2.36881 1.02186 2.87922 1H15.3176C15.828 1.02186 16.31 1.24186 16.661 1.61361C17.0156 1.98916 17.2079 2.48931 17.1963 3.00568L17.196 3.01695V3.02821V22.0903C17.1954 22.1419 17.1814 22.1924 17.1555 22.237C17.1292 22.2823 17.0915 22.3198 17.0462 22.3459L17.0462 22.346C17.0006 22.3723 16.949 22.3861 16.8964 22.3861C16.8438 22.3861 16.7921 22.3723 16.7465 22.346L16.7466 22.3459L16.7392 22.3418L9.37012 18.1698L8.86267 17.8826L8.36272 18.1827L1.43552 22.3416L1.42916 22.3454L1.42286 22.3494C1.3821 22.3747 1.33593 22.3898 1.28825 22.3935C1.24206 22.391 1.197 22.3779 1.15665 22.355Z"
          stroke="black"
          stroke-width="2"
        />
      </svg>
      <a href="#" id="add-watchlist" class="mx-1">Add to Watchlist</a>
    </button>
  </div>
  <div id="movie-details"></div>
</main>
<script src="./movie.js"></script>
</body>
</html>
