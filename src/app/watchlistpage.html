<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="overflow-x-hidden">
    <!--header--->
    <header
      class="flex items-center justify-between max-w-screen-xl py-6 mx-auto"
    >
      <!--H1 : The Movie Watchlist-->
      <div>
        <h1 class="flex-none text-3xl font-bold">
          The <br />
          Movie <br />
          Watchlist
        </h1>
      </div>
      <!--Search bar-->
      <!-- component -->
      <div class="w-1/3">
        <div
          class="relative flex items-center w-full h-12 ml-auto overflow-hidden md:aspect-auto rounded-2xl bg-neutral-300 focus-within:shadow-lg"
        >
          <div
            class="grid w-12 h-full text-black max-sm:w-4 place-items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 max-sm:w-3 max-sm:h-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="black"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
          <input
            type="text"
            id="search"
            class="w-full pr-2 text-sm text-black outline-none bg-neutral-300 peer"
            placeholder="Search a movie or a series"
          />
          <div id="allmovie">
            <a href="javascript : movie (1)" value="" />
            <a href="javascript : movie (1)" value="" />
            <a href="javascript : movie (1)" value="fung" />
          </div>
        </div>
      </div>
      <!--watchlist-->
      <div class="">
        <a href="/src/app/watchlistpage.html">
          <button
            class="inline-flex justify-center px-4 py-2 font-bold text-gray-800 bg-gray-300 max-md: max-sm:px-1 rounded-2xl max-sm:rounded-full hover:bg-gray-400"
          >
            <svg
              class="w-4 h-4 mr-2 fill-current max-md:mr-0"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 384 512"
            >
              <path
                d="M0 48C0 21.5 21.5 0 48 0l0 48V441.4l130.1-92.9c8.3-6 19.6-6 27.9 0L336 441.4V48H48V0H336c26.5 0 48 21.5 48 48V488c0 9-5 17.2-13 21.3s-17.6 3.4-24.9-1.8L192 397.5 37.9 507.5c-7.3 5.2-16.9 5.9-24.9 1.8S0 497 0 488V48z"
              />
            </svg>
            <span class="max-md:hidden">Watchlist</span>
          </button>
        </a>
      </div>
    </header>
    <main
      class="flex flex-wrap max-w-screen-xl gap-8 py-6 mx-auto max-md:flex-none scrollbar-hide"
      id="movie-list"
    ></main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
